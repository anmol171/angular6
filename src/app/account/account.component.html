<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-default" (click)="onSetTo('active')" style="margin:5px">Set to 'active'</button>
    <button class="btn btn-default" (click)="onSetTo('inactive')" style="margin:5px">Set to 'inactive'</button>
    <button class="btn btn-default" (click)="onSetTo('unknown')" style="margin:5px">Set to 'unknown'</button>
  </div>
</div>
